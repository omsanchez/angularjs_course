<!DOCTYPE html>
<html lang="en" ng-app="taskApp" > 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Templates</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body = ng-controller="TaskCtrl">

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
 
  <select name="statusSelect" id="statusSelect" ng-model="statusFilter">
    <option value="Planeada">Planeada</option>
    <option value="En proceso">En proceso</option>
    <option value="Completada">Completada</option>
  </select>

  <ul>
    <li ng-repeat="task in tasks | withStatus:statusFilter | orderBy:'user.name' | limitTo:2">
      <span>{{ task.code + ' - ' + task.description }}</span>
      <p>Asignado a: {{ task.user.name + " " + task.user.lastname }}</p>
      <p>Estatus: {{ task.status }}</p>
    </li>
  </ul>

  <p>Total de tareas: {{ tasks.length }}</p>

  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
